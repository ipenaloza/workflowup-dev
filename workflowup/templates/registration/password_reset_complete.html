{% extends "base_anonymous.html" %}

{% block title %}Contraseña Restablecida - WorkflowUp{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="text-center">
            <div class="mb-4">
                <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>

            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Contraseña Restablecida</h2>

                Su contraseña ha sido restablecida exitosamente. Ahora puede iniciar sesión con su nueva contraseña.
            </p>
            <a href="{% url 'login' %}"
               class="inline-block bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition-colors duration-200 font-medium">
                Iniciar Sesión
            </a>
        </div>
    </div>
</div>
{% endblock %}
